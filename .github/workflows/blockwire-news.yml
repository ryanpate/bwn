# .github/workflows/blockwire-news.yml
name: BlockWireNews Auto Publisher

on:
  schedule:
    - cron: "0 3,7,11,15,19 * * *"  # 5 times daily
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "bwn-publish-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Randomize publish time (jitter)
        run: |
          JITTER=$((RANDOM % 1800))  # up to 30 minutes
          echo "Sleeping ${JITTER}s to randomize publish time..."
          sleep ${JITTER}
      - name: Run bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini  # Fixed from gpt-4.1-mini
          BWN_USE_TRAFILATURA: "1"
        run: python scripts/article_bot.py

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-publish news $(date -u +%Y-%m-%dT%H:%MZ)"
          branch: ${{ github.ref_name }}
