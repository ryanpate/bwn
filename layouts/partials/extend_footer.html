<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Diagnostic: Show what's in the DOM structure
        const main = document.querySelector('main');
        if (main) {
            console.log('=== DOM Structure Debug ===');
            console.log('Main element children:');
            Array.from(main.children).forEach((child, index) => {
                console.log(`Child ${index}:`, {
                    tag: child.tagName,
                    classes: child.className,
                    id: child.id,
                    height: child.offsetHeight,
                    marginTop: window.getComputedStyle(child).marginTop,
                    marginBottom: window.getComputedStyle(child).marginBottom,
                    paddingTop: window.getComputedStyle(child).paddingTop,
                    content: child.textContent.substring(0, 50)
                });
            });
        }

        // Find and fix spacing
        const hero = document.querySelector('.hero-banner');
        if (hero) {
            // Get the parent container
            const parent = hero.parentElement;

            // Find all siblings after hero
            let sibling = hero.nextElementSibling;
            while (sibling) {
                // Force remove top spacing
                sibling.style.marginTop = '0';
                sibling.style.paddingTop = '0';

                // If it's a header or empty element, hide it
                if (sibling.tagName === 'HEADER' && !sibling.querySelector('.news-section-header')) {
                    sibling.style.display = 'none';
                }

                sibling = sibling.nextElementSibling;
            }
        }
    });
</script>
