# Menu configuration
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "News"
      url: "/news/"
      weight: 2
    - name: "DeFi"
      url: "/categories/defi/"
      weight: 3
    - name: "Bitcoin"
      url: "/categories/bitcoin/"
      weight: 4
    - name: "Web3"
      url: "/categories/web3/"
      weight: 5
    - name: "Subscribe"
      url: "/subscribe/"
      weight: 6
    - name: "Search"
      url: "/search/"
      weight: 7

# Taxonomies
taxonomies:
  category: "categories"
  tag: "tags"

# Markdown settings
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "monokai"

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
    - RSS
  taxonomyTerm:
    - HTML
    - RSS

# Permalinks
permalinks:
  posts: "/:year/:month/:slug/"
  news: "/news/:year/:month/:slug/"

# RSS
rssLimit: 50

# Sitemap
sitemap:
  changefreq: "daily"
  priority: 0.8
  filename: "sitemap.xml"